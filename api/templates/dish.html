<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    

    
    <div class="container border border-3 dark bg-light  mt-5" style="width:800px ;">
        <form action="  " method="post">
            {%csrf_token%}
            <h1 class="fs.bold fw-3 text-decoration-underline text-center ">DISH MENU </h1>      
            <div class="row g-3 align-items-center ms-3 mt-5">
                <div class="col-auto">
                    <label class="col-form-label">DISH NAME : </label>
                </div>
                <div class="col-auto">
                    <input type="text" name="name" class="form-control" aria-describedby="passwordHelpInline"
                        style="width: 400px;">
                </div>
            </div>
            <div class="row g-3 align-items-center ms-3 mt-3">
                <div class="col-auto">
                    <label class="col-form-label">CATAGORY : </label>
                    <button class="btn btn-secondary dropdown-toggle mb-3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false"  style="margin-left: 20px;" name="cat">
                        Non-Veg
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Veg</a></li>
                </div>
                
            </div>
            <div class="row g-3 align-items-center ms-3 mt-3">
                <div class="col-auto">
                    <label class="col-form-label">PRICE : </label>
                </div>
                <div class="col-auto ms-5">
                    <input type="text" name="price" class="form-control" aria-describedby="passwordHelpInline"
                        style="width: 400px;">
                </div>
            </div>
            <div>
                <label for="" class="mt-5 ms-4 ">RATING :</label>
                
                    <button class="btn btn-secondary dropdown-toggle mb-3" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false"  style="margin-left: 50px;" name="rate">
                        1
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">4</a></li>
                        <li><a class="dropdown-item" href="#">5</a></li>

                    </ul>
                
            </div>
            
        
        <div>
            <label for="" class="ms-4 mt-3">IMAGE :</label>
            <input type="file" name="img" class="ms-5 mb-4">
        </div>
        <input type="submit" value="Submit" style="margin-left: 300px;" class="bg-secondary mb-3 mt-3">
    </form>
    </div>

</body>

</html>
